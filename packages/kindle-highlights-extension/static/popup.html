<!DOCTYPE html>
<html>
  <head>
    <title>Kindle Highlights Extension</title>
    <style>
      body {
        width: 320px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          sans-serif;
        margin: 0;
        color: #333;
      }

      h2 {
        font-size: 1.4em;
        margin: 0 0 16px 0;
        color: #2c2c2c;
      }

      h3 {
        font-size: 1.1em;
        margin: 16px 0 8px 0;
        color: #444;
      }

      input {
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        width: calc(100% - 24px);
        margin-bottom: 12px;
      }

      button {
        background-color: #2e69ff;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        width: 100%;
        margin-bottom: 12px;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #1a54eb;
      }

      #logoutButton {
        background-color: #f0f0f0;
        color: #333;
      }

      #logoutButton:hover {
        background-color: #e4e4e4;
      }

      #loginForm,
      #loggedInContent {
        display: none;
      }

      .sync-info {
        font-size: 14px;
        margin: 8px 0;
        display: flex;
        justify-content: space-between;
      }

      #amazonAuthStatus {
        margin: 8px 0;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h2>Kindle Highlights Extension</h2>
    <div id="apiAuth">
      <h3>API Auth</h3>
      <div id="loginForm">
        <input type="password" id="password" placeholder="Enter your password" />
        <button id="loginButton">Login</button>
      </div>
      <div id="loggedInContent">
        <p>You are logged in.</p>
        <button id="logoutButton">Logout</button>
      </div>
    </div>
    <div id="amazonAuth">
      <h3>Amazon Auth</h3>
      <p id="amazonAuthStatus">ok</p>
    </div>
    <div id="status"></div>
    <hr style="margin: 16px 0" />
    <div class="sync-info">
      <span>Last Synced:</span>
      <span id="lastSyncTime"></span>
    </div>
    <div class="sync-info">
      <span>Next Sync:</span>
      <span id="nextSyncTime"></span>
    </div>
    <button id="syncButton">Sync Now</button>
    <script src="popup.js"></script>
  </body>
</html>
